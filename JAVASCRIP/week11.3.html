        function play() {
            let number_min = +prompt("Bạn muốn đoán trong khoảng nhỏ nhất là bao nhiêu? ");
            let number_max = +prompt("Bạn muốn đoán trong khoảng lớn nhất là bao nhiêu? ");
            let number_random = Math.floor(Math.random() * (number_max - number_min + 1)) + number_min;
            let count = 0;

            while (count < 3) {
                let num = +prompt("Nhập số bạn đoán: ");
                count++;

                if (num === number_random) {
                    alert("Chúc mừng! Bạn đã đoán đúng số sau " + count + " lần đoán.");
                    return;
                } else if (num > number_random) {
                    alert("Số bạn đoán lớn hơn số cần đoán. Bạn còn " + (3 - count) + " lần đoán.");
                } else {
                    alert("Số bạn đoán nhỏ hơn số cần đoán. Bạn còn " + (3 - count) + " lần đoán.");
                }
            }

            alert("Bạn đã hết số lần đoán. Số cần đoán là: " + number_random);
