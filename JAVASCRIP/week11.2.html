<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let numbers = +prompt("Số lượng số nguyên tố cần in ra : ");
        let count = 0 ;
        let N =2 ;
        while (count<numbers){
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime) {
                document.write(N + "</br>");
                count++;
            }
            N++;
        }
    </script>
</body>
</html>
