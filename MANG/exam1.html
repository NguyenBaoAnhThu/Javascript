<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let numbers = [
        [12,4,5,9],
        [2,5,3,2],
        [1,2,1,8]
    ]
    let total = 0 ;
    for ( let i = 0 ; i < numbers.length;i++){
        for (let j = 0 ; j < numbers[i].length;j++){
            if (numbers[i][j] % 2 === 0 ){
                total += numbers[i][j];
            }
        }
    }
    document.write("Tong cac so chan trong mang la :", total)
    </script>

</body>
</html>
