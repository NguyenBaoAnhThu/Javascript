<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            background-color: mediumpurple;
            width: 100px;
            height: 30px;
            border-radius: 10px;
        }
        .box{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <form><b>Amount</b></form>
            <input id="a" type="number" name="Amount">
        </div>
        <div>
            <form><b>From Curency </b>  </form>
            <select id="from">
                <option value="1"> VietNam</option>
                <option value="2"> USD </option>
            </select>
        </div>
        <div>
            <form><b>To Curency </b>  </form>
            <select id="to" >
                <option value="1"> VietNam</option>
                <option value="2"> USD </option>
            </select>
        </div>
        <button onclick="chuyen()">Convert</button>
    </div>

    <h4 id="result"> </h4>
<script>
    function chuyen() {
        let a = +document.getElementById("a").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (from === "1" && to === "2") {
            result = a / 23000 + " $";
        } else if (from === "2" && to === "1") {
            result = a * 23000+ " $";
        } else {
            result = a + " $";
        }
        document.getElementById("result").innerHTML = "Result: " + result;
    }
</script>
</body>
</html>
